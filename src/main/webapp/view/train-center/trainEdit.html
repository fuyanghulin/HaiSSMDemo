<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <!-- 引入Vue -->
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/vue-html5-editor.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../css/iview.min.css">
    <!-- 引入组件库 -->
    <script src="../../js/iview.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <style>
        nav {
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            justify-items: center;
        }

        nav div:first-child button {
            margin: 0 10px;
        }

        .ivu-form-item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ivu-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ivu-modal {
            top: 0px;
            margin: 50px auto;
        }

        .ivu-select-dropdown {
            z-index: 9999;
        }
        /* 加载loading */
        #tloading{
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #tloading img {
        position: absolute;
        top: 300px;
        left: 50%;
        width: 100px;
        height: 100px; 
      }
    </style>
</head>
<body>
    <div id="tloading">
        <img src="../../img/Spin-1.6s-200px.gif" alt="loading">
    </div>
<div id="app" ref="head" style="display: none">
    <nav>
        <div>
            <i-Button type="primary" @click="open($event)" v-if="userType===1">添加</i-Button>
            <i-Button type="primary" @click="del" v-if="userType===1">删除</i-Button>
        </div>
        <div>
            <i-Input placeholder="请输入培训主题..." style="width: 300px" v-model="searchText"></i-Input>
            <i-Button type="primary" shape="circle" icon="ios-search" @click="search"></i-Button>
        </div>
    </nav>
    <i-Table :columns="columns" :data="data" @on-selection-change="chooseAll"></i-Table>
    <Page :total="totalRecord"  show-total
          show-elevator :current="page.current" @on-change="next"
          :page-size="page.pageNum"></Page>
    <Modal
            v-model="modal1"
            width="60%"
            @on-ok="ok"
            :loading="loading"
            :closable="false"
            @on-cancel="cancel">

        <Row>
            <i-Col span="24">
                <i-Form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="80">
                    <Form-Item label="培训主题" prop="name">
                        <i-Input v-model="formValidate.name" placeholder="请输入主题"></i-Input>
                    </Form-Item>
                    <Form-Item label="培训时长" prop="time">
                        <Time-Picker format="HH:mm:ss" type="time" placeholder="选择时间"
                                     v-model="formValidate.time"></Time-Picker>
                    </Form-Item>
                    <Form-Item label="培训内容">
                        <vue-html5-editor :content="formValidate.theme" :height="300"
                                          :show-module-name="showModuleName"
                                          @change="updateData" ref="editor"
                        ></vue-html5-editor>

                    </Form-Item>
                </i-Form>
            </i-Col>
        </Row>

    </Modal>


</div>
<script src="../../js/jquery-2.1.0.min.js"></script>
<script src="../../config/config.js"></script>
<script src="../../config/js.cookie.js"></script>
<script>
    Vue.use(VueHtml5Editor, {
        // 全局组件名称，使用new VueHtml5Editor(options)时该选项无效
        // global component name
        name: "vue-html5-editor",
        // 是否显示模块名称，开启的话会在工具栏的图标后台直接显示名称
        // if set true,will append module name to toolbar after icon
        showModuleName: false,
        // 自定义各个图标的class，默认使用的是font-awesome提供的图标
        // custom icon class of built-in modules,default using font-awesome
        icons: {
            text: "fa fa-pencil",
            color: "fa fa-paint-brush",
            font: "fa fa-font",
            align: "fa fa-align-justify",
            list: "fa fa-list",
            link: "fa fa-chain",
            unlink: "fa fa-chain-broken",
            tabulation: "fa fa-table",
            image: "fa fa-file-image-o",
            hr: "fa fa-minus",
            eraser: "fa fa-eraser",
            undo: "fa-undo fa",
            "full-screen": "fa fa-arrows-alt",
            info: "fa fa-info",
        },
        // 配置图片模块
        // config image module
        image: {
            // 文件最大体积，单位字节  max file size
            sizeLimit: 512 * 1024,
            // 上传参数,默认把图片转为base64而不上传
            // upload config,default null and convert image to base64
            upload: {
                url: null,
                headers: {},
                params: {},
                fieldName: {}
            },
            // 压缩参数,默认使用localResizeIMG进行压缩,设置为null禁止压缩
            // compression config,default resize image by localResizeIMG (https://github.com/think2011/localResizeIMG)
            // set null to disable compression
            compress: {
                width: 1600,
                height: 1600,
                quality: 80
            },
            // 响应数据处理,最终返回图片链接
            // handle response data，return image url
            uploadHandler: function (responseText) {
                //default accept json data like  {ok:false,msg:"unexpected"} or {ok:true,data:"image url"}
                var json = JSON.parse(responseText)
                if (!json.ok) {
                    alert(json.msg)
                } else {
                    return json.data
                }
            }
        },
        // 语言，内建的有英文（en-us）和中文（zh-cn）
        //default en-us, en-us and zh-cn are built-in
        language: "zh-cn",
        // 自定义语言
        i18n: {
            //specify your language here
            "zh-cn": {
                "align": "对齐方式",
                "image": "图片",
                "list": "列表",
                "link": "链接",
                "unlink": "去除链接",
                "table": "表格",
                "font": "文字",
                "full screen": "全屏",
                "text": "排版",
                "eraser": "格式清除",
                "info": "关于",
                "color": "颜色",
                "please enter a url": "请输入地址",
                "create link": "创建链接",
                "bold": "加粗",
                "italic": "倾斜",
                "underline": "下划线",
                "strike through": "删除线",
                "subscript": "上标",
                "superscript": "下标",
                "heading": "标题",
                "font name": "字体",
                "font size": "文字大小",
                "left justify": "左对齐",
                "center justify": "居中",
                "right justify": "右对齐",
                "ordered list": "有序列表",
                "unordered list": "无序列表",
                "fore color": "前景色",
                "background color": "背景色",
                "row count": "行数",
                "column count": "列数",
                "save": "确定",
                "upload": "上传",
                "progress": "进度",
                "unknown": "未知",
                "please wait": "请稍等",
                "error": "错误",
                "abort": "中断",
                "reset": "重置"
            }
        },
        // 隐藏不想要显示出来的模块
        // the modules you don't want
        hiddenModules: [],
        // 自定义要显示的模块，并控制顺序
        // keep only the modules you want and customize the order.
        // can be used with hiddenModules together
        visibleModules: [
            "text",
            "color",
            "font",
            "align",
            "list",
            "link",
            "unlink",
            "hr",
            "eraser",
            "undo",
            "full-screen"
        ],
        // 扩展模块，具体可以参考examples或查看源码
        // extended modules
        modules: {
            //omit,reference to source code of build-in modules
        }
    });
    new Vue({
        el: "#app",
        data: function () {
            return {
            	searchText:'',
                userType: '',
                showModuleName: false,
                modal1: false,
                totalRecord: 0,
                page: {
                    current: 1,
                    pageNum: 20
                },
                loadingStatus: false,
                loading: true,
                file: null,
                delArr: [],
                formValidate: {
                    name: '',
                    peixunTime: '',
                    theme: "",
                    createtime: '',
                    time: ''
                },
                ruleValidate: {
                    name: [
                        {required: true, message: '标题不能为空', trigger: 'blur'}
                    ],
                    time: [
                        {required: true, type: 'date', message: '请选择时间', trigger: 'change'}
                    ]
                },
                columns: [
                    {
                        type: 'index',
                        width: 60,
                        align: 'center'
                    },
                    {
                        type: 'selection',
                        align: 'center',
                    },
                    {
                        title: '培训主题',
                        key: 'name',
                    },
                    {
                        title: '培训时间(s)',
                        key: 'peixunTime',
                        sortable: true
                    },
                    {
                        title: '创建时间',
                        key: 'createtime',
                        sortable: true
                    },
                    {
                        title: '操作',
                        key: 'action',
                        width: 150,
                        align: 'center',
                        render: function (h, params) {
                            if (this.userType === 1) {
                                return h('div', [
                                    h('Button', {
                                        props: {
                                            type: 'primary',
                                            size: 'small'
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            click: function () {
                                                this.show(params.index);
                                            }.bind(this)
                                        }
                                    }, '查看'),
                                    h('Button', {
                                        props: {
                                            type: 'error',
                                            size: 'small'
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            click: function () {
                                                this.delArr.push(this.data[params.index].id);
                                                this.del();
                                            }.bind(this)
                                        }
                                    }, '删除')

                                ]);
                            } else {
                                return h('div', [
                                    h('Button', {
                                        props: {
                                            type: 'primary',
                                            size: 'small'
                                        },
                                        style: {
                                            marginRight: '5px'
                                        },
                                        on: {
                                            click: function () {
                                                this.show(params.index);
                                            }.bind(this)
                                        }
                                    }, '查看')
                                ]);
                            }

                        }.bind(this)
                    }
                ],
                data: []
            }

        },
        methods: {
        	search: function () {
                if (this.searchText.replace(/\s/g, '').length < 1) {
                    alert('搜索内容不可为空');
                } else {
                    var _self = this;
                    $.ajax({
                        type: 'GET',
                        url: dataUrl.trainEdit.search+encodeURI(_self.searchText.replace(/\s/g, '')),
                        cache: false,
                        success: function (data) {
                            if (typeof data == "object") {
                                _self.totalRecord = data.totalRecord;
                                _self.page.current = data.currentPage;
                                _self.data = data.dataList;
                            } else {
                                _self.data = [];
                            }
                        }
                    });
                }
            },
            updateData: function (data) {
                // sync content to component
                this.formValidate.theme = data;
            },
            fullScreen: function () {
                this.$refs.editor.enableFullScreen();
            },
            focus: function () {
                this.$refs.editor.focus();
            },
            show: function (index) {
                this.$Modal.info({
                    title: '培训内容',
                    content: '<br>' + this.data[index].theme
                })
            },
            del: function () {
                var _self = this;
                $.ajax({
                    type: 'POST',
                    url: dataUrl.trainEdit.del + _self.delArr,
                    cache: false,
                    success: function (data) {
                        _self.delArr = [];
                        _self.getData();
                        _self.$Message.info('刪除成功');
                    }
                });
            },
            chooseAll: function (data) {
                var _self = this;
                for (var i in data) {
                    _self.delArr.push(data[i].id);
                }
            },
            next: function (data) {
                this.page.current = data;
                this.getData();
            },
            getData: function () {
                var _self = this;
                _self.$Loading.start();
                $.ajax({
                    type: 'GET',
                    url: dataUrl.trainEdit.all,
                    data:_self.page,
                    cache: false,
                    success: function (data) {
                        _self.$Loading.finish();
                        if (typeof data == "object") {
                            _self.totalRecord = data.totalRecord;
                            _self.page.current = data.currentPage;
                            _self.data = data.dataList;
                        } else {
                            _self.data = [];
                        }
                    },
                    error:function () {
                        _self.$Loading.finish();
                    }
                });
            },
            ok: function () {
                var _self = this;
                if (_self.openState == "添加") {
                    _self.formValidate.createtime = _self.format();
                    _self.formValidate.peixunTime = _self.formValidate.time.getHours() * 3600
                        + _self.formValidate.time.getMinutes() * 60
                        + _self.formValidate.time.getSeconds();
                    _self.postData(_self, dataUrl.trainEdit.insert, _self.formValidate);
                }
            },
            add0: function (m) {
                return m < 10 ? '0' + m : m
            },
            format: function () {
                var time = new Date();
                var y = time.getFullYear();
                var m = time.getMonth() + 1;
                var d = time.getDate();
                return y + '-' + this.add0(m) + '-' + this.add0(d);
            },
            postData: function (_self, url, data) {
                $.ajax({
                    type: 'POST',
                    url:url,
                    data:data,
                    dataType:'JSON',
                    cache: false,
                    success: function (data) {
                        _self.modal1 = false;
                        _self.formValidate.theme = '';
                        _self.getData();
                        _self.$refs['formValidate'].resetFields();
                        _self.$Message.info('培训课程上传成功');
                    },
                    error:function () {
                        _self.$Loading.finish();
                    }
                });
                /*$.post(url, data, function () {

                }, 'json');*/
            },
            cancel: function () {
                this.formValidate.theme = '';
                //this.reset();
                this.getData();
            },
            open: function (obj) {
                var _self = this;
                if ($.trim(obj.currentTarget.innerText) == "添加") {
                    _self.$refs['formValidate'].resetFields();
                    _self.openState = $.trim(obj.currentTarget.innerText);
                }
                this.modal1 = true;
            }
        },
        created: function () {
            document.body.removeChild(document.getElementById('tloading'));
            var _self = this;
            var textState = JSON.parse(Cookies.get("state"));
            if (textState != null) {
                if (textState.ID == 0) {
                    window.location.href = "../../state.html";
                } else if (textState.ID == 1) {
                    if (textState.roleID == 1) {
                        _self.userType = 1;
                    } else if (textState.roleID == 2) {
                        _self.userType = 2;
                    } else {
                        _self.userType = 3;
                    }
                    _self.getData();
                }
            } else {
                window.location.href = "../../state.html";
            }
        },
        mounted: function () {
            this.$refs.head.style.display = 'block';
        }
    });
</script>

</body>
</html>
